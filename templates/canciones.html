<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Integrador - Canciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/ie6.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/resent.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body { font-family: 'Press Start 2P', cursive; }
        main.content { margin-top: 80px; padding: 40px; text-align: center; }
        form { margin: 20px auto; max-width: 400px; text-align: left; }
        form input, form button, form label { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc; }
        form button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        form button:hover { background-color: #1e7e34; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 10px; text-align: center; }
        header img, footer img { max-width: 100%; height: auto; display: block; margin: 0 auto 20px auto; border-radius: 8px; }
        footer { margin-top: 60px; text-align: center; }
    </style>
</head>
<body>
<header>
    <img src="/static/img/header.jpg" alt="Banner Header">
    <nav class="main-nav">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/artistas">Artistas</a></li>
            <li><a href="/canciones" class="active">Canciones</a></li>
            <li><a href="/info">Información</a></li>
        </ul>
    </nav>
</header>

<main class="content">
    <h1>Lista de Canciones</h1>
    <form id="form-cancion">
        <label>Título: <input type="text" name="titulo" required></label>
        <label>Género: <input type="text" name="genero" required></label>
        <label>Duración (min): <input type="number" step="0.01" name="duracion" required></label>
        <label>Artista: <input type="text" name="artista" required></label>
        <label><input type="checkbox" name="explicita"> Explícita</label>
        <button type="submit">Agregar Canción</button>
    </form>
    <table id="tabla-canciones">
        <thead>
            <tr><th>Título</th><th>Género</th><th>Duración</th><th>Artista</th><th>Explícita</th></tr>
        </thead>
        <tbody>
            <!-- Aquí se llenarán las canciones con JS -->
        </tbody>
    </table>
</main>

<footer>
    <img src="/static/img/footer.jpg" alt="Banner Footer">
    <p>© 2025 Proyecto Integrador - Desarrollo de Software</p>
</footer>
</body>
<script src="/static/js/canciones.js"></script>
</html>
