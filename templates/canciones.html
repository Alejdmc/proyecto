<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Canciones</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header>
    <nav>
        <a href="/">Inicio</a> | <a href="/artistas">Artistas</a> | <a href="/canciones">Canciones</a>
    </nav>
</header>

<main>
    <h1>Canciones Locales</h1>
    <form id="form-cancion">
        <input type="text" name="titulo" placeholder="Título" required>
        <input type="text" name="genero" placeholder="Género" required>
        <input type="number" name="duracion" placeholder="Duración (min)" required>
        <input type="text" name="artista" placeholder="Artista" required>
        <label><input type="checkbox" name="explicita"> Explícita</label>
        <button type="submit">Agregar</button>
    </form>

    <table id="tabla-canciones">
        <thead><tr><th>Título</th><th>Género</th><th>Duración</th><th>Artista</th><th>Explícita</th></tr></thead>
        <tbody></tbody>
    </table>

    <h2>Buscar Canciones en Spotify</h2>
    <input type="text" id="spotify-query" placeholder="Nombre de la canción">
    <button id="spotify-search-btn">Buscar Spotify</button>
    <table id="tabla-spotify-canciones">
        <thead><tr><th>Título</th><th>Artistas</th><th>Álbum</th></tr></thead>
        <tbody></tbody>
    </table>
</main>

<script src="/static/js/canciones.js"></script>
</body>
</html>
