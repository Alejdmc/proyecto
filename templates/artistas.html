<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Artistas</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header>
    <nav>
        <a href="/">Inicio</a> | <a href="/artistas">Artistas</a> | <a href="/canciones">Canciones</a>
    </nav>
</header>

<main>
    <h1>Artistas Locales</h1>
    <form id="form-artista">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="pais" placeholder="País" required>
        <input type="text" name="genero_principal" placeholder="Género Principal" required>
        <label><input type="checkbox" name="activo"> Activo</label>
        <button type="submit">Agregar</button>
    </form>

    <table id="tabla-artistas">
        <thead><tr><th>Nombre</th><th>País</th><th>Género</th><th>Activo</th></tr></thead>
        <tbody></tbody>
    </table>

    <h2>Buscar Artistas en Spotify</h2>
    <input type="text" id="spotify-query" placeholder="Nombre del artista">
    <button id="spotify-search-btn">Buscar Spotify</button>
    <table id="tabla-spotify-artistas">
        <thead><tr><th>Nombre</th><th>Géneros</th><th>Popularidad</th></tr></thead>
        <tbody></tbody>
    </table>
</main>

<script src="/static/js/artistas.js"></script>
</body>
</html>
